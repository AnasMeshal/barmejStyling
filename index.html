<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barmej</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3 class="available-path">المسارات التدريبية المتوفرة</h3>
      <p class="must">يحب أن يختار الطالب أحد المسارات التالية قبل التسجيل!</p>
      <div class="card">
        <img class="ios-logo" src="./assets/apple.png" alt="ios" />
        <h4>تطوير تطبيقات الآيفون</h4>
        <p class="description">
          إذا كنت هاوي لبرامج الأيفون، فربما تريد أن تصنع برنامجاً لك! ستتعلم
          لغة Swift لبناء تطبيقات الأيفون.
        </p>
        <div class="mac-only-container">
          <img
            class="mac-img"
            src="https://code.kw/static/085d6f999e7c2aab9ea1c4cb483f0f44/laptopDark.svg"
            alt="mac"
          />
          <p>يتطلب لابتوب Mac فقط!</p>
        </div>
        <div class="preview-container">
          <div class="background">
            <svg
              class="play-button"
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 -20 14 55"
            >
              <path
                fill="#000"
                fill-rule="evenodd"
                d="M13.6 7.2l-10-7A1 1 0 0 0 2 1v14c0 .8.9 1.3 1.6.8l10-7a1 1 0 0 0 0-1.6z"
              />
            </svg>
            <p class="preview-text">شاهد الفيديو</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
